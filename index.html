<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const num = 4;
        if(num == 1){
            console.log("ONE");
        }
        else if(num == 2){
            console.log("TWO");
        }
        else if(num == 3){
            console.log("THREE");
        }
        else if(num == 4){
            console.log("FOUR");
        }
        else if(num == 5){
            console.log("FIVE");
        }
        else{
            console.log("INVALID");
        }
    </script>
</body>
</html>
